<!DOCTYPE html>
<html manifest="app.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Contrib</title>
    <link rel="apple-touch-icon" sizes="120x120" href="/img/touch-icon-iphone-retina.png">
    <style>
      body {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
        text-align: center;
      }
      header {
        border-bottom: 1px solid #ccc;
        height: 20px;
        padding: 15px 0;
        position: relative;
        margin-bottom: 20px;
      }
      header h1 {
        font-size: 20px;
        line-height: 20px;
        padding: 0;
        margin: 0;
      }
      header button.cancel {
        background: #ddd;
        border-radius: 10px;
        border: 0 none;
        box-sizing: content-box;
        color: #fff;
        display: block;
        font-weight: bold;
        height: 18px;
        line-height: 18px;
        margin-left: 5px;
        padding: 0;
        position: absolute;
        right: 20px;
        top: 18px;
        vertical-align: top;
        width: 18px;
      }
      button {
        cursor: pointer;
      }
      .contributions {
        position: relative;
      }
      .loading {
        background: rgba(255, 255, 255, 0.8);
        left: 50%;
        margin-left: -100px;
        padding: 20px 0;
        position: absolute;
        top: 100px;
        width: 200px;
      }
      .matrix {
        margin: 0 auto;
        display: block;
      }
      text.month {
        font-size: 12px;
        fill: #aaa;
      }
      *:focus {
        outline: 0;
      }
      .user-form input {
        border: 1px solid #ccc;
        border-radius: 0;
        box-shadow: none;
        font-size: 16px;
        line-height: 16px;
        padding: 2px 4px;
        -webkit-appearance: none;
      }
      .user-form button {
        background: #fff;
        border: 1px solid #ccc;
        color: #666;
        font-size: 16px;
        line-height: 16px;
        padding: 3px 8px;
      }
      .user-form button:hover {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="page"></div>
    <script src="/js/lib.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
